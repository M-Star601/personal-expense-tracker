<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dennis">
    <meta name="description" content="Expense tracker application">
    <title>Expense Tracker</title>
    <link href="vendor/bootstrap-5.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/bootstrap-icons-1.13.1/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="images/charity.png" class="img-field" alt="logo" width="35">
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="ms-auto navbar-nav">
                    HOME
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="container mt-5">
        <div class="float-end">
            <button type="button" class="btn btn-outline-primary" onclick="showExpenseModal()">Add Expense</button>
        </div>
        <div class="float-start">
            <label class="text-success"><b>Total Spent:</b></label>
            <span id="totalSpent">0</span>
        </div>
    </div>

    <!-- Table -->
    <div class="container py-5 px-5">
        <div class="d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <thead class="text-center">
                                <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                    <th>Date</th>
                                    <th>Spent Amount</th>
                                </tr>
                            </thead>
                            <tbody id="expenseTableBody">
                                <!-- Expenses will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addExpenseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <form id="addExpenseForm" onsubmit="saveExpenses(event)">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Expense</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-1">
                                <label for="addExpenseDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="addExpenseDescription" name="Description" rows="3" placeholder="Add your Expense Description"></textarea>
                            </div>
                            <div class="mb-1">
                                <label for="addExpenseExpenditureDate" class="form-label">Expenditure Date</label>
                                <input type="date" class="form-control" id="addExpenseExpenditureDate" name="Date">
                            </div>
                            <div class="mb-1">
                                <label for="addExpenseSpentAmount" class="form-label">Spent Amount</label>
                                <input type="number" class="form-control" id="addExpenseSpentAmount" name="Spent" placeholder="Enter amount">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <!-- Scripts -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/popper/popper.js"></script>
    <script src="vendor/bootstrap-5.3.7-dist/js/bootstrap.js"></script>

    <script>
        // On load
        createTableFromJSON();
        getTotalExpenditure();

        // Show modal
        window.showExpenseModal = function () {
            $("#addExpenseModal").modal("show");
        }

        // Save expense to localStorage
        window.saveExpenses = function (e) {
            e.preventDefault();
            var dataArr = $("#addExpenseForm").serializeArray();
            var expenseObject = {};
            var storageObjectArr = [];
            var storageObject = localStorage.getItem("expenseStorage");

            for (var i in dataArr) {
                var name = dataArr[i]['name'];
                var value = dataArr[i]['value'];
                expenseObject[name] = value;
            }

            if (!expenseObject["Description"] || !expenseObject["Date"] || !expenseObject["Spent"]) {
                alert("All fields are required!");
                return;
            }

            if (storageObject) {
                storageObjectArr = JSON.parse(storageObject);
            }

            storageObjectArr.push(expenseObject);
            localStorage.setItem("expenseStorage", JSON.stringify(storageObjectArr));

            $("#addExpenseModal").modal("hide");
            createTableFromJSON();
            getTotalExpenditure();
            $("#addExpenseForm")[0].reset();
        }

        // Create Table
        function createTableFromJSON() {
            var storageObject = localStorage.getItem("expenseStorage");
            var html = "";

            if (storageObject) {
                var storageObjectArr = JSON.parse(storageObject);
                if (storageObjectArr.length > 0) {
                    for (let i = 0; i < storageObjectArr.length; i++) {
                        let expense = storageObjectArr[i];
                        html += '<tr>'
                            + '<td>' + (i + 1) + '</td>'
                            + '<td>' + expense['Description'] + '</td>'
                            + '<td>' + expense['Date'] + '</td>'
                            + '<td>' + expense['Spent'] + '</td>'
                            + '</tr>';
                    }
                } else {
                    html = '<tr><td colspan="4" class="text-center">No Expense Details Added Yet</td></tr>';
                }
            } else {
                html = '<tr><td colspan="4" class="text-center">No Expense Details Added Yet</td></tr>';
            }

            $("#expenseTableBody").html(html);
        }

        // Calculate total
        function getTotalExpenditure() {
            var storageObject = localStorage.getItem("expenseStorage");
            var spent = 0;

            if (storageObject) {
                var storageObjectArr = JSON.parse(storageObject);
                for (let i = 0; i < storageObjectArr.length; i++) {
                    spent += parseInt(storageObjectArr[i]['Spent']) || 0;
                }
            }

            $("#totalSpent").html(spent);
        }
    </script>
</body>
</html>
